<div [class]="'form-field align-center gap-10 ' + comp.classContainer">
  <span *ngIf='comp.label' [class]="'bg-gray ' + comp.classLabel">{{comp.label}}</span>
  <div [class]="'input-padding bg-white border-bottom width-100 ' + comp.class">
    <input *ngIf="comp.type === 'inputraw'" matInput class="bg-white font-bolder width-100 border-none" type="text" [(ngModel)]="Value" [style]='style' (blur)='onBlur()' [minlength]='comp.min' [maxlength]='comp.max' [autofocus]='comp.autofocus' [disabled]='disabled' />
    <select *ngIf="comp.type === 'selectraw'" matInput class="bg-white font-bolder width-100 border-none" type="text"  [(ngModel)]="Value" [style]='style' (blur)='onBlur()' [minlength]='comp.min' [maxlength]='comp.max' [autofocus]='comp.autofocus' [disabled]='disabled' >
      <option *ngFor="let item of OptionsAsObjects" [value]="item.value">
        {{item.text}}
      </option>
    </select>
  </div>
</div>
